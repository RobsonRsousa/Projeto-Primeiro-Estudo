<!DOCTYPE html>
<html lang="pt-br" class="light">
  <head>
    <!-- Essa parte de link abaixo é onde vc cola a font do google phonts, ANTES do meta-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Estudo</title>
    <!-- LEMBRAR de sempre colocar o link para seu css e javascript-->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="container">
      <div id="profile">
        <img src="./Imagens/avatar.png" alt="" />
        <p>@maykbrito</p>
      </div>
      <div id="switch" onclick="toggleMode">
        <button></button>
        <span></span>
      </div>
      <!-- a parte "ul" é para criar lista não ordenada-->
      <ul>
        <!-- "li" é o item da lista, para cada "li" é uma linha, para colocar tudo na mesma lion e abaixo o "a" são links-->
        <li><a href="#">Inscreva-se no NLW</a></li>
        <li><a href="#">Baixe meu e-book</a></li>
        <li><a href="#">Veja meu portifólio</a></li>
        <!--Nessa última linha foi colocado o atributo para que ao clicar seja aberto em outra aba com target:_blank-->
        <li>
          <a href="https://rocketseat.com.br/explorer" target="_blank">
            Conheça o explorer</a
          >
        </li>
      </ul>
      <div id="social-links">
        <a href="https://github.com/maykbrito" target="_blank">
          <ion-icon name="logo-github"></ion-icon>
        </a>

        <a href="https://instagram.com/maykbrito" target="_blank">
          <ion-icon name="logo-instagram"></ion-icon>
        </a>

        <a href="https://youtube.com/maykbrito" target="_blank">
          <ion-icon name="logo-youtube"></ion-icon>
        </a>

        <a href="https://linkedin.com/in/maykbrito" target="_blank">
          <ion-icon name="logo-linkedin"></ion-icon>
        </a>
      </div>
      <!--Se utiliza o footer normalmente para rodapé-->
      <footer>
        Feito com ♥ pela
        <a href="https://rocketseat.com.br" target="_blank">RocketSeat</a>
      </footer>
    </div>
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
    <body>
      <a href=""></a>
    </body>
  </body>
</html>
